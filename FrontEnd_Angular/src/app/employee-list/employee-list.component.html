<h1>Employee List</h1>
<table class="table">
    <thead>
        <tr>
         <th>FirstName:</th>
         <th>LastName:</th>
         <th>Email:</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
        </tr>

    </tbody>
</table>
